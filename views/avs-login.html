<!DOCTYPE html>
<html>
<head>
	<% include headers/head.html %>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper"><% include headers/body-top.html %>
<section class="content-header">
			<% if(message) { for(var messageType in message) {
			message[messageType].forEach(function(messageContent) { %>

			<div class="alert alert-<%=messageType%> alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close" aria-hidden="true">&times;</button>
				<!-- <strong>Warning!</strong>-->
				<%=messageContent%>
			</div>
			<% }); } } %>

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1>
						Alexa Voice Services Login</br><small>Click to sign in</small>
					</h1>
				</div>
			</div>
		</section>
<section class="content">

<div class="row">

<form action="" method="POST">
<div class="col-md-4 col-md-offset-4">
	<a id="login-button" href="#">
		<input type="image" border="0" src="images/btnLWA_gold_312x64.png" alt="Log in with amazon" />
	</a>
</div>
</form>
</div></section>
<% include headers/body-bottom.html %>
</body>
</html>
